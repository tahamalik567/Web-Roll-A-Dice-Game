<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
</head>
<body>
    <br>
    <h1>Welcome To Dice Game</h1>
    <div id="div1" class="dicediv">
        <img src="inverted-dice-1.png" alt="dice img 1">
        <img src="inverted-dice-2.png" alt="dice img 2">
        <img src="inverted-dice-3.png" alt="dice img 3">
        <img src="inverted-dice-4.png" alt="dice img 4">
        <img src="inverted-dice-5.png" alt="dice img 5">
        <img src="inverted-dice-6.png" alt="dice img 6">
    </div>
    <br>
    <br>
    <div id="div2" style="background-color:rgb(0, 0, 0)">
        
        <div class="internal" id="div3" >
            <h1>Player 1</h1>
            <br>
            <img src="rolling-dice-cup.png" alt="rolling dice image" id="p1">
        </div>
        <div class="midbox" id="4" >
             <h1>Press Button</h1>
            <br>
            <input type="button" id="button" value="Roll Dice">
            <br>
            <br>
            <h1>Winner</h1>
            <h1 id="winertext"></h1>
        </div>
        <div class="internal" id="div4" >
            <h1>Player 2</h1>
            <br>
            <img src="rolling-dice-cup.png" alt="rolling dice image" id="p2">
        </div>
    </div>
</body>
</html>
